<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maker Faire Vienna Live Tweets</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h1>Find your tweet! #MFV17</h1>
        <p>Developed by <a href="https://twitter.com/dusan__simic">@dusan__simic</a></p>
      </div>
      <div id="body">
        <ul id="tweets"></ul>
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.slim.js"></script>
  <script type="text/javascript">
    const socket = io.connect('http://localhost:3001');

    $(document).ready(() => {
      
    });

    socket.on('tweet', (tweet) => {
      const tweetElement = '<li class="tweet"><img src="' + tweet.user.profile_image_url +
                           '"></img><label class="tweet-user">' + tweet.user.name +
                           '</label></br><label class="tweet-text">' + tweet.text +
                           '</label></li></br>';
      $('#tweets').prepend(tweetElement);
      console.log(tweet);
    });

		socket.on('all tweets', (tweets) => {
			tweets.forEach((tweet) => {
				const tweetElement = '<li class="tweet"><img src="' + tweet.user.profile_image_url +
                           '"></img><label class="tweet-user">' + tweet.user.name +
                           '</label></br><label class="tweet-text">' + tweet.text +
                           '</label></li></br>';
      	$('#tweets').prepend(tweetElement);
			});
		});
  </script>
</html>
